<!DOCTYPE html>
<html>

<head>
	<title>Admin | Produk Brand</title>
	<style th:replace="admin/share/style"></style>
	<!-- DataTables -->
	<link rel="stylesheet" href="admin/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="admin/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<div th:replace="admin/share/header"></div>
		<div th:replace="admin/share/left-side"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>
								<li class="fas fa-box-open"></li> Tambah Data Produk Brand
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
								<li class="breadcrumb-item "><a th:href="@{/brand/index}">Data
										Table Produk Brand</a></li>
								<li class="breadcrumb-item active ">Tambah Data Produk Brand</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md">
							<!-- general form elements -->
							<div class="card card-primary">
								<!-- form start -->
								<span th:if=${ERROR}>
									<div class="alert alert-danger">
										<strong>Error(s)</strong>
										<ul>
											<li th:each="msg: ${ERROR.messages}" th:text="${msg}"></li>
										</ul>
									</div>
								</span>
								<form role="form" th:object="${form}" method="post" th:action="@{/admin/brand/insert}">
									<div class="card-body">
										<div class="form-group">
											<label for="exampleInputFile">Brand's Name</label> <input type="text" class="form-control"
												id="exampleInputPassword1" th:field="*{brand}">
										</div>
										<div class="card-footer">
											<button type="submit" class="btn btn-primary">Save</button>
										</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (right) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
		</div>
		<!-- /.content-wrapper -->
		<div th:replace="admin/share/footer"></div>
	</div>

	<div th:fragment="script"></div>
	<div th:replace="admin/share/script"></div>
</body>

</html>
