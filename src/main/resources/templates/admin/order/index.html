<!DOCTYPE html>
<html>

<head>
<title>Admin | Data Order</title>
<style th:replace="/admin/share/style"></style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<div th:replace="admin/share/header"></div>
		<div th:replace="admin/share/left-side"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>
								<i class="fas fa-folder-open"> </i> Data Table Order
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
								<li class="breadcrumb-item active">Data Table Order</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<section class="content">
				<div class="card">
					<div class="card-body">

						<table id="example1" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Id</th>
									<th>ID User</th>
									<th>Email User</th>
									<th>Checkout Date</th>
									<th>Order Date</th>
									<th>Payment Date</th>
									<th>Produk</th>
									<th>Quantity</th>
									<th>Receipt Number</th>
									<th>Action</th>
									<th>Shipping Fee</th>
									<th>Status</th>
									<!-- status cust belum bayar : Booked -->
									<!-- status cust sudah bayar : Paid -->
									<!-- status admin packing barang : Packing -->
									<!-- status barang sudah ke kurir : Shipping-->
									<!-- status barang sudah di cust : Done-->
									<th>Sub Total</th>
									<th>Total Price</th>
									<!--      <th>Address</th> -->
									<!--  <th>Payment Method</th> -->
									<th>Kurir</th>
									<th>Servis</th>
									<th>Address</th>
									<th>Payment Method</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="detail: ${details}">
									<td th:text="${detail.order.id}"></td>
									<!-- ini blm -->
									<td>a</td>
									<td>a</td>
									<td th:text="${detail.order.createdOrder}">a</td>
									<td th:text="${detail.order.createdOrder}">a</td>
									<td th:text="${detail.order.createdPayment}">a</td>
									<td
										th:text="${detail.product.model +' '+ detail.product.color}">a</td>
									<td th:text="${detail.quantity}">a</td>
									<td th:text="${detail.order.receiptNumber}">a</td>
									<td><a class="btn btn-warning" href="">Save</a></td>
									<td th:text="${detail.order.shippingFee}">a</td>
									<td><select>
											<option>Booked</option>
											<option>Packing</option>
											<option>Shipping</option>
											<option>Done</option>
									</select></td>
									<td th:text="${detail.order.subTotal}">a</td>
									<td th:text="${detail.order.totalPrice}">a</td>
									<td><a class="btn btn-warning" href="">Save</a></td>
									<td th:text="${detail.order.courier}">a</td>
									<td th:text="${detail.order.service}">a</td>
									<td>a</td>
								</tr>
							</tbody>

						</table>
					</div>
					<!-- /.card-body -->
				</div>
			</section>
		</div>
		<!-- /.content-wrapper -->
		<div th:replace="admin/share/footer"></div>
	</div>

	<div th:fragment="script"></div>
	<div th:replace="admin/share/script"></div>
</body>

</html>
