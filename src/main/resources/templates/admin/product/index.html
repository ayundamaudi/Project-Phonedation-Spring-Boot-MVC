<!DOCTYPE html>
<html>

<head>
  <title>Admin | Data Produk</title>
  <style th:replace="admin/share/style"></style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <div th:replace="admin/share/header"></div>
    <div th:replace="admin/share/left-side"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1><i class="fas fa-folder-open"></i> Data Table Produk</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                <li class="breadcrumb-item active">Data Table Produk</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <section class="content">
        <div class="card">
          <div class="card-body">
            <a th:href="@{/admin/product/create}" class="btn btn-success">Tambah Data Product</a><br><br>
            <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Brand's Name</th>
                  <th>Model</th>
                  <th>Color</th>
                  <th>Internal Memory</th>
                  <th>RAM</th>
                  <th>Weight</th>
                  <th>Sold</th>
                  <th>Stock</th>
                  <th>Price</th>
                  <th>Date Created</th>
                  <th>Action</th>
                  <th>Date Modified</th>
                  <th>Description</th>
                  <!-- <th>Admin</th> -->
                </tr>
              </thead>
              <tbody>
                <tr th:each="product: ${products}">
                  <td th:text="${product.id}">1</td>
                  <td th:text="${product.brand.brand}">a</td>
                  <td th:text="${product.model}">a</td>
                  <td th:text="${product.color}">a</td>
                  <td th:text="${product.internalMemory}">a</td>
                  <td th:text="${product.ram}">1</td>
                  <td th:text="${product.weight}">a</td>
                  <td th:text="${product.sold}">a</td>
                  <td th:text="${product.stock}">a</td>
                  <td th:text="${product.price}">a</td>
                  <td th:text="${product.dateCreated}">a</td>
                  <td>
                    <a class="btn btn-warning" th:href="@{/admin/product/edit/{id}/(id=${product.id})}"><i
                        class="fas fa-edit"></i></a><br>
                    <a class="btn btn-danger" th:href="@{/admin/product/remove/{id}/(id=${product.id})}"><i
                        class="fas fa-trash-alt"></i></a>
                  </td>
                  <td th:text="${product.dateModified}">a</td>
                  <td th:text="${product.description}">a</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </section>
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="admin/share/footer"></div>
  </div>

  <div th:fragment="script"></div>
  <div th:replace="admin/share/script"></div>
</body>

</html>
