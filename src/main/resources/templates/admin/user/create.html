<!DOCTYPE html>
<html>
<head>
<title>AdminLTE 3 | Dashboard</title>
<style th:replace="/admin/share/style"></style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<div th:replace="admin/share/header"></div>
		<div th:replace="admin/share/left-side"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>
								<i class="fas fa-user-plus"></i> Tambah Data Customer
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
								<li class="breadcrumb-item"><a th:href="@{/admin/user/}">Data Customer</a></li>
								<li class="breadcrumb-item active">Tambah Data Customer</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md">
							<!-- general form elements -->
							<div class="card card-primary">
							<span th:if=${error}>
									<div class="alert alert-danger">
										<strong>Error(s)</strong>
										<ul>
											<li th:each="msg: ${error.messages}" th:text="${errorMessage}"></li>
										</ul>
									</div>
								</span>
								<!-- form start -->
								<form role="form" th:object="${form}" method="post"
									th:action="@{/admin/user/insert}">
									<div class="card-body">
										<div class="form-group">
											<label for="exampleInputFile">Email</label> <input
												type="email" class="form-control"
												id="exampleInputPassword1"
												th:field="*{email}">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Fullname</label> <input
												type="text" class="form-control" id="exampleInputEmail1"
												th:field="*{fullname}">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Password</label> <input
												type="text" class="form-control" id="exampleInputEmail1"
												th:field="*{password}">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Role</label> <input
												type="text" class="form-control" id="exampleInputEmail1"
												th:field="*{role}">
										</div>
										<div class="form-group">
											<div class="form-group">
												<label for="exampleInputFile">Photo Produk</label>
												<div class="form-group">
													<div class="custom-file">
														<label class="custom-file-label" for="customFile">Choose
															file</label> <input type="file" class="custom-file-input"
															id="customFile" th:field="*{photo}">
													</div>
												</div>
											</div>
										</div>
									</div>
									<!-- /.card-body -->

									<div class="card-footer">
									<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (right) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
		</div>
		<!-- /.content-wrapper -->
		<div th:replace="admin/share/footer"></div>
	</div>

	<div th:fragment="script"></div>
	<div th:replace="admin/share/script"></div>
</body>
</html>
