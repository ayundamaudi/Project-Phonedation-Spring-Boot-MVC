<!DOCTYPE html>
<html>
<head>
<title>Admin | Data Customer</title>
<style th:replace="/admin/share/style"></style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<div th:replace="admin/share/header"></div>
		<div th:replace="admin/share/left-side"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>
								<i class="fas fa-folder-open"></i> Data Table Customer
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
								<li class="breadcrumb-item active">Data Table Customer</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<section class="content">
				<div class="card">
					<div class="card-body">
	 <a th:href="@{/admin/user/create}" class="btn btn-success">Tambah Data User</a><br><br>
						<table id="example1" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Id</th>
									<th>Date Joined</th>
									<th>Email</th>
									<th>Fullname</th>
									<th>Password</th>
									<th>Photo</th>
									<th>Role</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user: ${users}">
									<td th:text="${user.id}">a</td>
				                    <td th:text="${user.dateJoined}">a</td>
				                    <td th:text="${user.email}">a</td>
				                    <td th:text="${user.fullname}">a</td>
				                    <td th:text="${user.password}">a</td>
				                    <td th:text="${user.photo}">a</td>
				                    <td th:text="${user.role}">a</td>
				                    <td>
					                    <a class="btn btn-warning" th:href="@{/admin/user/edit/{id}/(id=${user.id})}"><i class="fas fa-edit"></i></a><br>
					                    <a class="btn btn-danger" th:href="@{/admin/user/remove/{id}/(id=${user.id})}"><i class="fas fa-trash-alt"></i></a>
				                    </td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.card-body -->
				</div>
			</section>
		</div>
		<!-- /.content-wrapper -->
		<div th:replace="admin/share/footer"></div>
	</div>

	<div th:fragment="script"></div>
	<div th:replace="admin/share/script"></div>
</body>
</html>
