<!DOCTYPE html>
<html>

<head>
  <title>Phonedation | Checkout</title>
  <style th:replace="customer/share/style"></style>
</head>

<body>
  <div th:replace="customer/share/header"></div>
  <!--================Checkout Area =================-->
  <section class="checkout_area padding_top">
    <div class="container">
      <div class="billing_details">
        <div class="row">
          <div class="col-lg-8">
            <h3>Destination Address:</h3>
            <form class="row contact_form" th:object="${form}" method="post" th:action="@{/checkout}">
              <div class="col-md-6 form-group p_star">
                <label for="receiver">Receiver's Name</label>
                <input type="text" class="form-control" id="receiver" name="nama penerima"
                  placeholder="Example: Ephraim Strosin" th:field="*{receiver}" />
              </div>
              <div class="col-md-6 form-group p_star">
                <label for="number">Phone Number</label>
                <input type="text" class="form-control" id="number" name="number" placeholder="Example: 0838 1827 4932"
                  th:field="*{phone}" />
              </div>
              <div class="col-md-12 form-group">
                <label for="province">Province</label>
                <select class="form-control" name="province" id="province">
                  <option th:each="province : ${provinces}" th:value="${province.provinceId}"
                    th:text="${province.province}">
                  </option>
                </select>
              </div>
              <div class="col-md-12 form-group">
                <label for="city">City</label>
                <select class="form-control" name="city" id="city">
                  <option th:each="city : ${cities}" th:value="${city.cityId}" th:text="${city.cityName}">
                  </option>
                </select>
              </div>
              <div class="col-md-12 form-group p_star">
                <label for="postalcode">Postal Code</label>
                <input type="text" class="form-control" id="postalcode" name="postalcode" placeholder="Example: 12345"
                  th:field="*{postalcode}" />
              </div>
              <div class="col-md-12 form-group p_star">
                <label for="details">Address Details</label>
                <input type="text" class="form-control" id="details" name="details"
                  placeholder="Example: Auer Ford Street No.2" th:field="*{address}" />
              </div>
              <br><br>
              <h3>Pengiriman:</h3>
                <div class="col-md-12 form-group p_star">
                <label for="postalcode">Courier</label>
                  <select class="country_select">
                    <option value="1">JNE</option>
                  </select>
                </div>
                <div class="col-md-12 form-group p_star">
                <label for="postalcode">Service</label>
                  <select class="country_select">
                    <option value="1">REG</option>
                  </select>
                </div>
                <div class="col-md-12 form-group p_star">
                <label for="postalcode">Shipping Fee</label>
                  <input type="text" class="form-control" id="" name="" placeholder="Shipping Fee" />
                </div>
              <button type="submit" class="btn_3">NEXT</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!--================End Checkout Area =================-->
