<!DOCTYPE html>
<html>

<head>
  <title>Phonedation | Checkout</title>
  <style th:replace="customer/share/style"></style>
</head>

<body>

  <body>
    <div th:replace="customer/share/header"></div>
    <!--================Checkout Area =================-->
    <section class="checkout_area padding_top" th:object="${session.USER}">
      <div class="container">
        <div class="billing_details">
          <div class="row">
            <div class="col-lg-8">
              <h3>Billing Details</h3>

            </div>
            <div class="col-lg-4">
              <div class="order_box">
                <h2>Your Order</h2>
                <ul class="list">
                  <li>
                    <a href="#">Product
                      <span>Total</span>
                    </a>
                  </li>
                  <li>
                    <a th:value="*{product.model}">Fresh
                      <span class="middle" th:value="*{orderdetails.quantity}">x 02</span>
                      <span class="last" th:value="*{orderdetails.price}">$720.00</span>
                    </a>
                  </li>
                </ul>
                <ul class="list list_2">
                  <li>
                    <a href="#">Subtotal
                      <span th:value="*{orders.sub_total}">$2160.00</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">Shipping
                      <span th:value="*{orders_shipping_fee}">Flat rate: $50.00</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">Total
                      <span th:value="*{orders.total_price}">$2210.00</span>
                    </a>
                  </li>
                </ul>
                <div class="payment_item">
                  <div class="radion_btn">
                    <input type="radio" id="f-option5" name="selector" />
                    <label for="f-option5">Midtrans</label>
                    <div class="check"></div>
                  </div>
                </div>
                <div class="payment_item active">
                  <div class="radion_btn">
                    <input type="radio" id="f-option6" name="selector" />
                    <label for="f-option6">Ewallet</label>
                    <div class="check"></div>
                  </div>
                </div>
                <a class="btn_3" href="#">Proceed to Payment</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Checkout Area =================-->

    <div th:replace="customer/share/footer"></div>
    <div th:fragment="script"></div>
    <div th:replace="customer/share/script"></div>
  </body>

</html>
