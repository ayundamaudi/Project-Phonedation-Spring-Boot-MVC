<!DOCTYPE html>
<html>

<head>
  <title>Phonedation | Checkout</title>
  <style th:replace="customer/share/style"></style>
</head>

<body>
  <!---->
  <div th:replace="customer/share/header"></div>
  <!--================Checkout Area =================-->

  <section class="checkout_area padding_top confirmation_part">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="order_details_iner">

            <h3>Your Order</h3>
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col" colspan="2">Product</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="detail : ${orderdetails}">
                  <th colspan="2"><span th:text="${detail.product.model}">Pixelstore fresh Blackberry</span>
                    <span></span>
                  </th>
                  <th th:text="${detail.quantity}">x02</th>
                  <th> <span th:text="'Rp ' + ${detail.product.price * detail.quantity}">$720.00</span></th>
                </tr>
                <th colspan="3">shipping fee (flat rate)</th>
                <th><span>Rp 20.0</span></th>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th scope="col" colspan="3">Total Harga</th>
                  <th scope="col" th:text="'Rp ' + ${order.totalPrice+20}">Sub Total</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div><br> <br>
      <form method="post" th:action="@{/pay}">
        <button type="submit" class="btn_3">Proceed to Payment</button>
      </form>
  </section>
  <!--================End Checkout Area =================-->


  <div th:replace="customer/share/footer"></div>
  <div th:fragment="script"></div>
  <div th:replace="customer/share/script"></div>
</body>

</html>
