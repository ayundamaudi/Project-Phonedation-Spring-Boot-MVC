<!DOCTYPE html>
<html>

<head>
  <title>Phonedation | Edit Address</title>
  <style th:replace="customer/share/style"></style>
</head>

<body>

  <body>
    <div th:replace="customer/share/header"></div>
    <!--================Category Product Area =================-->
    <section class="cat_product_area section_padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="left_sidebar_area">
              <aside class="left_widgets p_filter_widgets">
                <div th:replace="customer/share/left_side_profile"></div>
              </aside>

            </div>
          </div>
          <div class="col-lg-9">
            <div class="container">
              <div class="billing_details">
                <div class="row">
                  <div class="col-lg-8">
                    <h3>Edit Data Alamat</h3>
                    <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                      <div class="col-md-12 form-group">
                        Kode Pos
                        <select class="country_select">
                          <option value="1">Kode Pos</option>
                          <option value="2">Kode Pos</option>
                          <option value="4">Kode Pos</option>
                        </select>
                      </div>
                      <div class="col-md-12 form-group">
                        Provinsi
                        <select class="country_select">
                          <option value="1">Provinsi</option>
                          <option value="2">Provinsi</option>
                          <option value="4">Provinsi</option>
                        </select>
                      </div>
                      <div class="col-md-12 form-group">
                        Kota
                        <select class="country_select">
                          <option value="1">Kota</option>
                          <option value="2">Kota</option>
                          <option value="4">Kota</option>
                        </select>
                      </div>
                      <div class="col-md-12 form-group">
                        Alamat Lengkap
                        <input class="form-control" type="text" placeholder="Alamat Lengkap">
                      </div>
                      <div class="col-md-12 form-group">
                        Nomor Telepon
                        <input class="form-control" type="text" placeholder="Nomor Telepon">
                      </div>
                    </form>
                    <a th:href="@{/profile/address}" class="btn_1">Batal</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Category Product Area =================-->
    <div th:replace="customer/share/footer"></div>
    <div th:fragment="script"></div>
    <div th:replace="customer/share/script"></div>
  </body>

</html>
