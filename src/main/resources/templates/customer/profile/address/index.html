<!DOCTYPE html>
<html>

<head>
  <title>Phonedation | Address</title>
  <style th:replace="customer/share/style"></style>
</head>

<body>

  <body>
    <div th:replace="customer/share/header"></div>
    <!--================Category Product Area =================-->
    <section class="cat_product_area section_padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="left_sidebar_area">
              <aside class="left_widgets p_filter_widgets">
                <div th:replace="/customer/share/left_side_profile"></div>
              </aside>

            </div>
          </div>
          <div class="col-lg-9">
            <div class="container">
              <div class="cart-table">
                <table>
                  <thead>
                    <tr>
                      <th>ID Alamat</th>
                      <th>Receiver Number</th>
                      <th>Address</th>
                      <th>Telephone Number</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="address: ${form}">
                      <td class="p-price first-row" th:text="${address.id}">1</td>
                      <td class="p-price first-row" th:text="${address.receiverName}">13740</td>
                      <td class="p-price first-row" th:text="${address.address}">Jalan RT RW gang No rumah</td>
                      <td class="p-price first-row" th:text="${address.phoneNumber}">0812345678910</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Category Product Area =================-->
    <div th:replace="customer/share/footer"></div>
    <div th:fragment="script"></div>
    <div th:replace="customer/share/script"></div>
  </body>

</html>
