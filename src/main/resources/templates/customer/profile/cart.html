<!DOCTYPE html>
<html>

<head>
    <title>Phonedation | Cart</title>
    <style th:replace="customer/share/style"></style>

</head>

<body>

    <body>
        <div th:replace="customer/share/header"></div><br><br>
        <!--================Cart Area =================-->
        <!-- Shopping Cart Section Begin -->
        <section class="shopping-cart spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section_tittle text-center ">
                            <h2>
                                Halaman Cart
                            </h2>
                        </div>
                        <div class="cart-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Image</th>
                                        <th class="p-name">Product Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cart: ${carts}">
                                        <td class="cart-pic first-row"><img th:src="@{${'/img/' + cart.product.image}}"
                                                alt="image product"></td>
                                        <td class="cart-title first-row">
                                            <h5 th:text="${cart.product.model}">Pure Pineapple</h5>
                                        </td>
                                        <td class="p-price first-row" th:text="${cart.product.price}">$60.00</td>
                                        <td class="qua-col first-row">
                                            <div class="quantity">
                                                <div class="pro-qty">
                                                    <input type="text" th:value="${cart.quantity}">
                                                </div>
                                            </div>
                                        </td>
                                        <td class="total-price first-row"
                                            th:text="${cart.product.price * cart.quantity}">$60.00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="cart-buttons">
                                    <a th:href="@{/}" class="btn_1">CONTINUE SHOPPING</a>
                                </div>
                                <!--                             <div class="discount-coupon">
                                <h6>Discount Codes</h6>
                                <form action="#" class="coupon-form">
                                    <input type="text" placeholder="Enter your codes">
                                    <button type="submit" class="site-btn coupon-btn">Apply</button>
                                </form>
                            </div> -->
                            </div>
                            <div class="col-lg-4 offset-lg-4">
                                <div class="proceed-checkout" style="display: flex; justify-content: flex-end">
                                    <a th:href="@{/checkout}" class="btn_3">PROCEED TO CHECK OUT</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Shopping Cart Section End -->


        <div th:replace="customer/share/footer"></div>
        <div th:fragment="script"></div>
        <div th:replace="customer/share/script"></div>

        <!-- Js Plugins -->
        <script src="/user/cart/js/jquery-ui.min.js"></script>
        <script src="/user/cart/js/jquery.countdown.min.js"></script>
        <script src="/user/cart/js/jquery.zoom.min.js"></script>
        <script src="/user/cart/js/jquery.slicknav.js"></script>
        <script src="/user/cart/js/owl.carousel.min.js"></script>
        <script src="/user/cart/js/main.js"></script>
    </body>

</html>
