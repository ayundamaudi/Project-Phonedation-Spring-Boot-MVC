<!DOCTYPE html>
<html>

<head>
	<title>Phonedation | Profile</title>
	<style th:replace="customer/share/style"></style>
</head>

<body>

	<body>
		<div th:replace="customer/share/header"></div>
		<!--================Category Product Area =================-->
		<section class="cat_product_area section_padding">
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<div class="left_sidebar_area">
							<aside class="left_widgets p_filter_widgets">
								<div th:replace="customer/share/left_side_profile"></div>
							</aside>

						</div>
					</div>
					<div class="col-lg-9">
						<div class="container">
							<div class="billing_details">
								<div class="row">
									<div class="col-lg-8">
										<h3>Profile Anda</h3>
										<form class="row contact_form" action="#" method="post" novalidate="novalidate">
											<div class="col-md-12 form-group">
												Bergabung Sejak
												<input class="form-control" id="disabledInput" type="text" placeholder="Tanggal Bergabung"
													disabled>
											</div>
											<div class="col-md-12 form-group">
												Nama Lengkap
												<input class="form-control" id="fullname" type="text" placeholder="Nama lengkap">
											</div>
											<div class="col-md-12 form-group">
												E-mail
												<input class="form-control" id="email" type="email" placeholder="E-mail">
											</div>
											<div class="col-md-12 form-group">
												Password
												<input class="form-control" id="password" type="password" placeholder="Password">
											</div>

										</form>
										<a href="#" class="btn_1">Submit</a>
										<a th:href="@{/}" class="btn_1">Batal</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--================End Category Product Area =================-->
		<div th:replace="customer/share/footer"></div>
		<div th:fragment="script"></div>
		<div th:replace="customer/share/script"></div>
	</body>

</html>
