<!DOCTYPE html>
<html>

<head>
	<title>Phonedation | Profile</title>
	<style th:replace="customer/share/style"></style>
</head>

<body>

	<body>
		<div th:replace="customer/share/header"></div>
		<!--================Category Product Area =================-->
		<section class="cat_product_area section_padding">
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<div class="left_sidebar_area">
							<aside class="left_widgets p_filter_widgets">
								<div th:replace="customer/share/left_side_profile"></div>
							</aside>

						</div>
					</div>
					<div class="col-lg-9" th:object="${form}">
						<div class="container">
							<div class="billing_details">
								<div class="row">
									<div class="col-lg-8">
										<h3>Profile Anda</h3>
										<form class="row contact_form" role="form" th:object="${form}" method="post"
									th:action="@{/profile/update}">
											<div class="col-md-12 form-group" >
												Bergabung Sejak
												<input class="form-control" id="datejoined" type="text" th:field="*{dateJoined}"
													disabled >
											</div>
											<div class="col-md-12 form-group">
												Nama Lengkap
												<input class="form-control" id="fullname" type="text" th:field="*{fullname}">
											</div>
											<div class="col-md-12 form-group">
												E-mail
												<input class="form-control" id="email" type="email" th:field="*{email}" disabled>
											</div>
											<div class="col-md-12 form-group">
												Password
												<input class="form-control" id="password" type="password" th:field="*{password}">
											</div>

										</form>
										<input type="hidden" th:field="*{id}">
										<button type="submit" class="btn_3">Update</button>
										<button type="reset" class="btn_3" onclick="window.history.back();">Batal</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--================End Category Product Area =================-->
		<div th:replace="customer/share/footer"></div>
		<div th:fragment="script"></div>
		<div th:replace="customer/share/script"></div>
	</body>

</html>
