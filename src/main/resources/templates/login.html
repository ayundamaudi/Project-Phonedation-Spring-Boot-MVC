<!DOCTYPE html>
<html>
<head>
<title>Phonedation | Login</title>
<style th:replace="customer/share/style"></style>

</head>
<body>
<body>
	<div th:replace="customer/share/header"></div><br><br>
  <!--================login_part Area =================-->
    <section class="login_part padding_top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>New to our Shop?</h2>
                            <p>Doesn't have an acoount? Please register first to join and keep shopping</p>
                            <a th:href="@{/register}" class="btn_3">Create an Account</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Welcome Back ! <br>
                                Please Sign in now</h3>
                            <form class="row contact_form" th:object="${user}" method="post"
									th:action="@{/signin}">
                                <div class="col-md-12 form-group p_star">
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Email" th:field="*{email}">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Password" th:field="*{password}">
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="creat_account d-flex align-items-center">
                                        <input type="checkbox" id="f-option" name="selector">
                                        <label for="f-option">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn_3">LOG IN</button>
                                    <a class="lost_pass" th:href="@{/forgot}">forget password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->

	<div th:replace="customer/share/footer"></div>
	<div th:fragment="script"></div>
	<div th:replace="customer/share/script"></div>
</body>
</html>
